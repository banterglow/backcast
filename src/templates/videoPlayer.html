<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="<%= 'https://www.youtube.com/embed/' + attributes.id %>" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3><%= attributes.title %></h3>
    <div class="video-player-description"><%= attributes.description %></div>
  </div>
</div>
